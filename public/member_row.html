<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="my/css/bootstrap.min.css" />
        <link rel="stylesheet" href="my/css/my.css" />
        <script src="my/js/jquery.js"></script>
        <script src="my/js/popper.js"></script>
        <script src="my/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form name="form1" action="" method="post">
            <table class="table table-bordered table-sm mymargin5">
                <tr>
                    <td width="20%" class="mycolor2">번호</td>
                    <td width="80%" align="left">1</td>
                </tr>
                <tr>
                    <td width="20%" class="mycolor2">
                        <font color="red">*</font> 이름
                    </td>
                    <td width="80%" align="left">
                        <div class="d-inline-flex">
                            <input
                                type="text"
                                name="name"
                                size="20"
                                maxlength="20"
                                value="홍길동"
                                class="form-control form-control-sm"
                            />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%" class="mycolor2">
                        <font color="red">*</font> 아이디
                    </td>
                    <td width="80%" align="left">
                        <div class="d-inline-flex">
                            <input
                                type="text"
                                name="uid"
                                size="20"
                                maxlength="20"
                                value="admin"
                                class="form-control form-control-sm"
                            />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%" class="mycolor2">
                        <font color="red">*</font> 암호
                    </td>
                    <td width="80%" align="left">
                        <div class="d-inline-flex">
                            <input
                                type="text"
                                name="pwd"
                                size="20"
                                maxlength="20"
                                value="1234"
                                class="form-control form-control-sm"
                            />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%" class="mycolor2">전화</td>
                    <td width="80%" align="left">
                        <div class="d-inline-flex">
                            <input
                                type="text"
                                name="tel1"
                                size="3"
                                maxlength="3"
                                value="010"
                                class="form-control form-control-sm"
                            />
                            <input
                                type="text"
                                name="tel2"
                                size="4"
                                maxlength="4"
                                value="1111"
                                class="form-control form-control-sm"
                            />
                            <input
                                type="text"
                                name="tel3"
                                size="4"
                                maxlength="4"
                                value="1111"
                                class="form-control form-control-sm"
                            />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%" class="mycolor2">등급</td>
                    <td width="80%" align="left">
                        <div class="d-inline-flex">
                            <input
                                type="radio"
                                name="rank"
                                value="0"
                                checked
                            />&nbsp;직원&nbsp;&nbsp;
                            <input
                                type="radio"
                                name="rank"
                                value="1"
                            />&nbsp;관리자
                        </div>
                    </td>
                </tr>
            </table>

            <div align="center">
                <a href="#" class="btn btn-sm mycolor1">수정</a>
                <a
                    href="#"
                    class="btn btn-sm mycolor1"
                    onclick="return confirm('삭제할까요 ?');"
                    >삭제</a
                >
                &nbsp;
                <input
                    type="submit"
                    value="저장"
                    class="btn btn-sm mycolor1"
                />&nbsp;
                <input
                    type="button"
                    value="이전화면"
                    class="btn btn-sm mycolor1"
                    onclick="history.back();"
                />
            </div>
        </form>
    </body>
</html>
